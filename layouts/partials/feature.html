{{ with .Site.Data.feature }}
  {{ if .enable }}
    <section class="feature" id="feature">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 mx-auto">
            <div class="feature-image">
              <img
                src={{ .image1 }}
                alt="feature-image"
              />
            </div>
          </div>
          <div class="feature-vcontent col-lg-10 mx-auto">
              <h2>
                {{ .title1 }}
              </h2>
              <p>
                {{ .desc1 }}
              </p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 mx-auto">
            <div class="feature-image">
              <img
                src={{ .image2 }}
                alt="feature-image"
              />
            </div>
          </div>
          <div class="feature-vcontent col-lg-10 mx-auto">
              <h2>
                {{ .title2 }}
              </h2>
              <p>
                {{ .desc2 }}
              </p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 mx-auto">
            <div class="feature-image">
              <img
                src={{ .image3 }}
                alt="feature-image"
              />
            </div>
          </div>
          <div class="feature-vcontent col-lg-10 mx-auto">
              <h2>
                {{ .title3 }}
              </h2>
              <p>
                {{ .desc3 }}
              </p>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col-lg-6 order-2 order-lg-1">
            <div class="feature-content mr-25">
              <h2>
                {{ .title4 }}
              </h2>
              <p>
                {{ .desc4 }}
              </p>
            </div>
          </div>
          <div class="col-lg-6 order-1 order-lg-2">
            <div class="feature-image" style="margin-bottom: 120px;">
              <img
                src={{ .image4 }}
                alt="feature-image"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
